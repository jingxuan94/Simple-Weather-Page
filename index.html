<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body>
    <div class = "jumbotron jumbotron-fluid">
      <div class = "container text-center">
        <h1 class="py-3">Welcome to JX's Weather App!</h1>
        <h6>A one stop webpage that allows you to search the weather or your city</h6>
      </div>
    </div>
    <div class = "container">
      <div class = "row">
        <div class="col-6 py-2">
          <h5 class="display-5 text-right">Please enter the city:</h5>
        </div>
        <div class="col-6 py-2">
          <form id="getForm">
            <div class="form-group row">
              <div class="col-xs-4">
                <input type="text" id="city" class="form-control form-control-md center-block">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row result">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
