<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="weather.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather App</title>
  </head>
  <body>
    <div class = "jumbotron jumbotron-fluid" style = "background: lightblue;">
      <div class = "container text-center">
        <h1 class="py-3">Welcome to JX's Weather App!</h1>
        <h6>A one stop webpage that allows you to know the weather</h6>
      </div>
    </div>
    <div class = "container">
      <div class = "row justify-content-center">
        <form class="form-inline getForm">
          <div class="form-group mb-2">
            <h5 class="display-5 text-right">Please enter the city:</h5>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="cityInput" class="sr-only">Password</label>
            <input type="text" class="form-control" id="cityInput" placeholder="City Name">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
      </div>
      <div class="row result">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
